<div class="form_item_block">
    <label for="oauth-token">OAuth Token:</label>
    <input id="oauth-token" type="text" ng-model="OAuthToken" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[OAuthToken].$error.server">{{ GOINPUTNAME[OAuthToken].$error.server }}</span>
</div>
<div class="form_item_block">
    <label for="repo">Repo:</label>
    <input id="repo" type="text" ng-model="Repo" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[Repo].$error.server">{{ GOINPUTNAME[Repo].$error.server }}</span>
</div>
